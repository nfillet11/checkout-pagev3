<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required placeholder="1234 5678 9012 3456" maxlength="19">

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY" maxlength="5">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="123" maxlength="3">

            <button type="submit">Submit</button>
        </form>
        <div id="confirmation-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
